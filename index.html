<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
</head>
<body>
    <div class="container">
        <h2>Generate Your Password</h2>
        <div class="row row1">
            <input type="text" name="password" id="password" placeholder="Password" readonly>
              <span class="material-icons" id="copyicon">content_copy</span>
        </div>
        <div class="row">
            <h4>password Length</h4>
             <span id="slidervalue">9</span>
        </div>
        <input type="range" name="number" id="length" min="4" max="12" >
<div class="row">
    <label for="Uppercase">Include Uppercase Letters(A-Z)</label>
    <input type="checkbox" name="Uppercase" id="Uppercase">
</div>
<div class="row">
    <label for="Lowercase">Include Lowercase Letters(a-z)</label>
    <input type="checkbox" name="Lowercase" id="Lowercase">
</div>
<div class="row">
    <label for="Numbers">Include Numbers (1-9)</label>
    <input type="checkbox" name="Numbers" id="Numbers">
</div>
<div class="row">
    <label for="Specialchar">Include Special Characters (!-*)</label>
    <input type="checkbox" name="SpecialChar" id="SpecialChar">
</div>
       <button type="generate" id="generateBtn" onclick="generatePassword();">Generate Password</button>

    </div>
    <script src="script.js"></script>
</body>
</html>
